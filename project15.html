    color: #3456b3 !important;
    font-weight: bold;
  }

<script>
 function button() {
      let items = document.querySelectorAll('#list li');
    
    for(let i = 0; i < items.length; i++) {
        if((i + 1) % 2 === 0) {
            items[i].classList.add('biru');
        } else {
            items[i].classList.remove('biru');
        }
    }
 }
</script>
